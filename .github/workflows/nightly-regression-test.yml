name: Nightly regression tests

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      headless:
        description: 'Run tests in headless mode (true/false)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  chatgpt-test:
    name: ChatGPT Regression Test
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      
      - name: Verify Node
        run: |
          node -v
          npm -v
        shell: pwsh
  
      - name: Install Poetry
        run: python -m pip install --upgrade poetry==2.2.0

      - name: Install dependencies
        run: |
          poetry install
        shell: pwsh

      - name: Validate textgenhub installation
        run: |
          poetry run pip show textgenhub
        shell: pwsh
      
      - name: Create artifacts directory
        run: mkdir -p artifacts
        shell: pwsh
  
      - name: Run ChatGPT regression test
        env:
          CHATGPT_HEADLESS: ${{ inputs.headless || 'true' }}
        timeout-minutes: 5
        run: |
          poetry run python - <<'EOF'
          import os
          import sys
          import json
          import threading
          from pathlib import Path
          from textgenhub import chatgpt

          headless = os.getenv('CHATGPT_HEADLESS', 'true').lower() == 'true'
          result_holder = {'result': None, 'error': None}
          
          def run_test():
              try:
                  result_holder['result'] = chatgpt.ask(
                      "What is 2 + 2? Respond with only the number, no other text.",
                      headless=headless,
                      debug=True
                  )
              except Exception as e:
                  result_holder['error'] = e
          
          try:
              print(f"Starting ChatGPT test with headless={headless}")
              
              # Run test in a thread with timeout
              test_thread = threading.Thread(target=run_test, daemon=False)
              test_thread.start()
              test_thread.join(timeout=240)  # 4 minutes timeout
              
              if test_thread.is_alive():
                  print(f"ERROR: ChatGPT test timed out after 4 minutes", file=sys.stderr)
                  raise TimeoutError("ChatGPT test timed out after 4 minutes")
              
              if result_holder['error']:
                  raise result_holder['error']
              
              result = result_holder['result']
              expected = "4"

              if result.strip() != expected:
                  raise ValueError(f"ChatGPT regression test failed: expected {expected}, got ChatGPT output: {result}")
              else:
                  print(f"ChatGPT regression test passed: expected {expected}, ChatGPT output: {result}")
          except Exception as e:
              # Ensure artifacts directory exists
              artifact_dir = Path("artifacts")
              artifact_dir.mkdir(exist_ok=True)
              
              # Log error details
              error_msg = str(e)
              print(f"ERROR: ChatGPT test failed - {error_msg}", file=sys.stderr)
              
              # Check if HTML artifact was saved by the provider
              html_files = list(artifact_dir.glob("chatgpt_*.html"))
              if html_files:
                  print(f"HTML artifacts saved: {[str(f) for f in html_files]}")
              else:
                  print("WARNING: No HTML artifacts were saved by provider", file=sys.stderr)
              
              # Re-raise to fail the test
              raise
          EOF
        shell: bash

      - name: Upload ChatGPT HTML artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: chatgpt-html-artifacts
          path: artifacts/chatgpt_*.html
          if-no-files-found: ignore

  deepseek-test:
    name: DeepSeek Regression Test
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      
      - name: Verify Node
        run: |
          node -v
          npm -v
        shell: pwsh
  
      - name: Install Poetry
        run: python -m pip install --upgrade poetry==2.2.0

      - name: Install dependencies
        run: |
          poetry install
        shell: pwsh

      - name: Install Node.js dependencies
        run: |
          npm install
        shell: pwsh

      - name: Validate textgenhub installation
        run: |
          poetry run pip show textgenhub
        shell: pwsh
      
      - name: Create artifacts directory
        run: mkdir -p artifacts
        shell: pwsh
  
      - name: Run DeepSeek regression test
        env:
          DEEPSEEK_HEADLESS: ${{ inputs.headless || 'true' }}
        run: |
          $headless = if ([System.Environment]::GetEnvironmentVariable('DEEPSEEK_HEADLESS') -eq 'false') { $false } else { $true }
          $jsonOutput = node ./src/textgenhub/deepseek/deepseek_cli.js --prompt "What is 7 + 13? Answer with only the number, no text, no explanation, just the single number." --headless $headless --debug 2>$null | Select-String '^\{.*\}$' | ForEach-Object { $_.Line }
          if (-not $jsonOutput) {
            Write-Error "DeepSeek regression test failed: No output from CLI script."
            throw "DeepSeek regression test failed: No output from CLI script."
          }
          $result = $jsonOutput | ConvertFrom-Json
          $expected_answer = "20"
          
          # Check if error occurred and HTML artifact was saved
          if ($result.error) {
            Write-Error "DeepSeek error occurred: $($result.error)"
            if ($result.artifactPath) {
              Write-Output "HTML artifact saved at: $($result.artifactPath)"
            }
            throw "DeepSeek regression test failed: $($result.error)"
          }
          
          if (-not $result -or -not $result.response) {
            Write-Error "DeepSeek regression test failed: Output JSON missing or null 'response' field. Raw output: $jsonOutput"
            throw "DeepSeek regression test failed: Output JSON missing or null 'response' field. Raw output: $jsonOutput"
          }
          if ([string]::IsNullOrWhiteSpace($result.response)) {
            Write-Error "DeepSeek regression test failed: Response is empty or whitespace. Raw response: '$($result.response)'"
            throw "DeepSeek regression test failed: Response is empty or whitespace. Raw response: '$($result.response)'"
          }
          if ($result.response.Trim() -ne $expected_answer) {
            Write-Error "DeepSeek regression test failed: expected $expected_answer, got DeepSeek output: '$($result.response)'"
            throw "DeepSeek regression test failed: expected $expected_answer, got DeepSeek output: '$($result.response)'"
          } else {
            Write-Output "DeepSeek regression test passed: expected $expected_answer, DeepSeek output: $($result.response)"
          }
        shell: pwsh

      - name: Upload DeepSeek HTML artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: deepseek-html-artifacts
          path: artifacts/deepseek_*.html
          if-no-files-found: ignore

