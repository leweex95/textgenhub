name: Distribution cleanup

on:
  push:
    tags:
      - '*'  # Trigger on any tag push

permissions:
  contents: write

jobs:
  cleanup-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch all tags
          token: ${{ secrets.PAT_TOKEN }}
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cleanup old dist files
        run: |
          if [ ! -d "dist" ]; then
            echo "No dist directory found, skipping cleanup"
            mkdir -p dist
            exit 0
          fi

          cd dist
          current_tag="${GITHUB_REF_NAME#refs/tags/}"
          echo "Current tag: $current_tag"
          # Check if there are any files
          if [ "$(ls -A)" ]; then
            for file in *; do
              if [[ "$file" != *"$current_tag"* ]]; then
                echo "Removing $file (not matching current tag $current_tag)"
                rm "$file"
              else
                echo "Keeping $file (matches current tag $current_tag)"
              fi
            done
          else
            echo "No files in dist directory to clean up"
          fi
          cd ..

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit and push dist cleanup changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git checkout master
          git add dist/
          git diff --quiet && git diff --staged --quiet || git commit -m "[Auto-commit] Cleanup dist directory [skip ci]"
          RETRIES=10
          for i in $(seq 1 $RETRIES); do
            git push https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }} master && break || {
              echo "Push failed, retrying ($i/$RETRIES)..."
              sleep 3
            }
          done
