name: Dependency and Version Sync Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check-npm-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check npm dependencies match
        run: |
          deps1=$(jq -r '.dependencies | to_entries | sort | from_entries' package.json)
          deps2=$(jq -r '.dependencies | to_entries | sort | from_entries' src/textgenhub/package.json)
          if [ "$deps1" != "$deps2" ]; then
            echo "Production dependencies do not match between root package.json and src/textgenhub/package.json"
            echo "Root deps: $deps1"
            echo "Sub deps: $deps2"
            exit 1
          fi

  check-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check versions match
        run: |
          ver1=$(jq -r '.version' package.json)
          ver2=$(jq -r '.version' src/textgenhub/package.json)
          ver3=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['tool']['poetry']['version'])" 2>/dev/null || python3 -c "import toml; print(toml.load('pyproject.toml')['tool']['poetry']['version'])")
          if [ "$ver1" != "$ver2" ] || [ "$ver1" != "$ver3" ]; then
            echo "Versions do not match: root package.json: $ver1, src/textgenhub/package.json: $ver2, pyproject.toml: $ver3"
            exit 1
          fi
